<head th:fragment="name_head">
  <meta charset="utf-8">
  <meta name="baseUrl" th:attr="content=${baseUrl}">
  <meta name="viewport" content="width=device-width, initial-scale=1, ">
  <script src="https://kit.fontawesome.com/c30beb553f.js" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <link rel="stylesheet" th:href="@{/static/app.css}">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-3-typeahead/4.0.2/bootstrap3-typeahead.min.js"></script>  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.13/js/bootstrap-multiselect.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.13/css/bootstrap-multiselect.css" />
</head>

<nav class="navbar navbar-expand-lg navbar-light bg-light mb-1" th:fragment="name_site_navbar">
  <a  th:href="@{/}">
    <img th:src="@{/static/logo.jpg}" class="align-top" alt="">
  </a>

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/site/features}">Features</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/site/pricing}">Pricing</a>
      </li>

    </ul>

</div>
</nav>

<!-- navbar -->

<nav class="navbar navbar-expand-lg navbar-light bg-light  mb-1" th:fragment="name_app_navbar">
  <a  th:href="@{/}">

  </a>

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/ui/brand}">Brand</a>
      </li>
      <li class="nav-item">

      <li class="nav-item">

      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/ui/order}">Order</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/ui/inventoryreport}">Inventory report</a>
      </li>
         <li class="nav-item">
        <a class="nav-link" th:href="@{/ui/salesreport}">Sales report</a>
      </li>

      <li class="nav-item">
        <a class="nav-link" th:href="@{/ui/brandreport}">Brand report</a>
      </li>
    </ul>
    
  </div>
</nav>

<!-- navbar ending -->
