<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>

<body>

<nav th:replace="snippets.html :: name_app_navbar"></nav>

<div class="container">

<h3>Order item</h3>

 <!-- Top row with form-->
 <div class="row">
	 <div class="col-12">
			<form class="form-inline" id="order-form">
			  <div class="form-group">
			    <label for="inputBarcode" class="col-sm-2 col-form-label">Barcode</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" name="barcode" id="inputBarcode" placeholder="enter barcode">
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="inputQuantity" class="col-sm-2 col-form-label">quantity</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" name="quantity" id="inputQuantity" placeholder="enter quantity">
			    </div>
			  </div>
			<button type="button" class="btn btn-primary" id="add-order">Add</button>
			  &nbsp;
			  <button type="button" class="btn btn-primary" id="refresh-data">Refresh</button>
			  &nbsp;
			 <button type="button" class="btn btn-primary" id="order-purchase">purchase</button>
			</form>
	 </div>	
</div> 


<!-- Blank Row -->
<div class="row">
	&nbsp;
</div>
<div class="row">

 <!-- Table -->
 <div class="col-12">
	<table class="table table-striped" id="order-table">
	  <thead>
	    <tr>
	    <th scope="col">product</th>
	      <th scope="col">quantity</th>
	      <th scope="col">mrp of single item</th>
	      <th scope="col">total cost</th>
	      <th scope="col">Actions</th>
	    </tr>
	  </thead>
	  <tbody>
	    <tr>
	      <td>1</td>
	      <td>pek</td>
	      <td>a2a3</td>
	      <td>3</td>
	      <td>11.1</td>
	      <td>11.1</td>
	      <td>Edit | Delete</td>
	    </tr>
	    
	  </tbody>
	</table>

</div>
</div>



<!-- order item Edit Modal -->
<div class="modal" tabindex="-1" role="dialog" id="edit-order-modal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit order item</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
			<form class="form-inline" id="order-edit-form">
			 
			  <div class="form-group">
			    <label for="inputQuantity" class="col-sm-2 col-form-label">Quantity</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" name="quantity" placeholder="enter quantity">
			    </div>
			  </div>
 	        <input type="hidden" name="id" >
 	        <input type="hidden" name="barcode" value="barcode">
			</form>        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id="update-order">Update</button>
      </div>
    </div>
  </div>
</div>


<!-- order Edit Modal -->
<div class="modal" tabindex="-1" role="dialog" id="upload-order-modal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      
      <div class="modal-header">
        <h5 class="modal-title">Upload order</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      
      <div class="modal-body">
      	<div class="order-file">
		  <input type="file" class="custom-file-input" id="orderFile">
		  <label class="custom-file-label" for="orderFile" id="orderFileName">Choose file</label>
		</div>
		
		Rows: <span id="rowCount">0</span>, 
		Processed: <span id="processCount">0</span>, 
		Errors: <span id="errorCount">0</span>
      </div>
      
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id="process-data">Upload</button>
        <button type="button" class="btn btn-warning" id="download-errors">Download Errors</button>
      </div>
    </div>
  </div>
</div>

</div> <!-- Container end-->

<footer th:replace="snippets.html :: name_footer"></footer>

<script th:src="@{/static/order.js}"/></script>

</body>	

</html>
